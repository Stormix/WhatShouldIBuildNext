name: CI

on: [push, pull_request]

env:
  CI: true
  SKIP_ENV_VALIDATION: true


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint