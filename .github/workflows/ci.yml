name: CI

on: [push, pull_request]

env:
  CI: true
  DATABASE_URL: "dummy"
  NEXTAUTH_SECRET: "dummy"
  NEXTAUTH_URL: "dummy"
  DISCORD_CLIENT_ID: "dummy"
  DISCORD_CLIENT_SECRET: "dummy"
  GITHUB_ID: "dummy"
  GITHUB_SECRET: "dummy"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint